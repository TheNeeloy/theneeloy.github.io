- title: Artificial Intelligence
  images:
    - link: /img/intro_rl.png
      alt: |-
        Introduction to Reinforcement Learning
      description: |- 
        Introduction to Reinforcement Learning was a self taught course teaching the main 
        techniques in modern RL.  
        Course details [here](https://deepmind.com/learning-resources/-introduction-reinforcement-learning-david-silver).
    - link: /img/deep_learning.png
      alt: |-
        Introduction to Deep Learning
      description: |-
        Introduction to Deep Learning builds up on the foundations from Intro to AI by discussing 
        specific hands on approaches to topics like MLPs, CNNs, RNNs, GANs, and more.  
        Course details [here](http://slazebni.cs.illinois.edu/fall20/).
    - link: /img/intro_ai.jpg
      alt: |-
        Introduction to Artificial Intelligence
      description: |- 
        Introduction to Aritifical Intelligence laid the foundations for understanding key formulations in the field of AI.  
        Course details [here](https://courses.grainger.illinois.edu/CS440/sp2019/).
- title: Robotics
  images:
    - link: /img/human_centered_autonomy.jpg
      alt: |-
        Human Centered Autonomy
      description: |- 
        Human Centered Autonomy is a graduate course discussing the design of intelligent robots that can
        operate safely in the real world among humans. Research skills are developed by critiquing papers, 
        debating, reviewing, and more.  
        Course details [here](https://publish.illinois.edu/ece598-hcr/syllabus/).
    - link: /img/intro_robotics.jpg
      alt: |-
        Introduction to Robotics
      description: |-
        Introduction to Robotics is a course covering the necessary fundamentals of modern modeling, perception, planning,
        and control of robotics.  
        Course details [here](https://publish.illinois.edu/ece470-intro-robotics/).
- title: Hardware / Software Systems
  images:
    - link: /img/391.png
      alt: |-
        Computer Systems Engineering
      description: |- 
        Computer Systems Engineering introduces students to the concepts central to the development of modern computing
        systems. There is an emphasis on the systems software that controls interaction between devices and other hardware/software 
        with a final project developing an operating system.  
        Course details [here](https://ece.illinois.edu/academics/courses/ece391).
    - link: /img/385.jpg
      alt: |-
        Digital Systems Laboratory
      description: |-
        Digital Systems Laboratory is a project based course where students learn to design, build, and test
        digital systems with transistor-transistor logic, SystemVerilog, & FPGAs.  
        Course details [here](https://ece.illinois.edu/academics/courses/ECE385).
