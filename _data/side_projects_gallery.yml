- title: Other Cool Projects
  images:
    - link: /img/470.gif
      alt: ECE 470 Cleaner Pastures Robot
      description: |-
        <p align="center">
          <b><a href="/cleaner_pastures_robot">Cleaner Pastures Robot</a></b><br>
          A robot system developed in simulation to sort blocks by colors. Utilizes forward and inverse kinematics, as well 
          as decision making processes with visual perception.
        </p>
    - link: /img/lc4.gif
      alt: ECE 391 LC4 OS
      description: |- 
        <p align="center">
          <b><a href="/lc4">LC4 Operating System</a></b><br>
          An operating system developed in a group of four with paging, virtualization, scheduling, a file system, and more.
        </p>
    - link: /img/watchdog.png
      alt: Project LD / Watchdog
      description: |- 
        <p align="center">
          <b><a href="/watchdog">Project LD / Watchdog</a></b><br>
          Project LD was a partner project to develop a hardware accelerated 2D match moving core on an FPGA.
          This continued as an IoT security camera project named Project Watchdog.  
        </p>
    - link: /img/hackme.jpg
      alt: HackMe
      description: |-
        <p align="center">
          <b><a href="/hackme">HackMe BCI Wearable</a></b><br>
          A project entered in HackIllinois 2019 to develop a BCI IoT device, earning runner-up awards.
        </p>
    - link: /img/security_bot.jpg
      alt: Human Interactive Self Balancing Security Robot
      description: |-
        <p align="center">
          <b><a href="/xe_security_bot">Human Interactive Security Robot</a></b><br>
          A group project to develop a self balancing security robot which would roam the halls of an institution to identify unauthorized people. 
          Project was developed at Carnegie Mellon University.  
        </p>
    - link: /img/xe_light.png
      alt: LIGHT Social Network
      description: |-
        <p align="center">
          <b><a href="/xe_light">LIGHT Social Network</a></b><br>
          A project to convert a social network developed by the University of Pittsburgh's LERSAIS department to act as an outlet and coping platform 
        for middle and high school students effected by bullying. Key features included anonymity, multiple supportive roles, and more.
        </p>
